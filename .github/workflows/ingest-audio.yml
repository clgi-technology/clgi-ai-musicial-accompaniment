# .github/workflows/ingest-audio.yml
name: Ingest Audio – YouTube / Archive / Stock

on:
  schedule:
    - cron: "0 2 * * 0"   # Every Sunday 02:00 UTC
  workflow_dispatch:
    inputs:
      source:
        description: "Source type"
        required: true
        default: "youtube"
        type: choice
        options: [youtube, archive, stockmusic]
      url_or_file:
        description: "YouTube URL **or** path to a text file with URLs (one per line)"
        required: true
        type: string
      chunk_seconds:
        description: "Chunk length (seconds)"
        default: "30"
        type: string

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write          # Needed for OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp boto3 soundfile numpy

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::224553687012:role/GitHubActionsIngestRole
          aws-region: us-east-1
          role-session-name: github-ingest

      - name: Download → Chunk → Upload
        env:
          SOURCE: ${{ inputs.source }}
          URL_OR_FILE: ${{ inputs.url_or_file }}
          CHUNK_SECONDS: ${{ inputs.chunk_seconds }}
        run: |
          python .github/scripts/download_chunk.py "$SOURCE" "$URL_OR_FILE"

      - name: Clean local folder
        if: always()
        run: rm -rf raw_audio
