name: Download + Chunk Church Audio
on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sundays at 2 AM
  workflow_dispatch:
    inputs:
      source:
        description: 'Source: youtube, archive, stockmusic'
        required: true
        default: 'youtube'
      url_list:
        description: 'URL or file with URLs'
        required: false

jobs:
  download:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install yt-dlp
      run: |
        pip install yt-dlp ffmpeg-python

    - name: Download + Chunk
      run: |
        python .github/scripts/download_chunk.py ${{ github.event.inputs.source }} ${{ github.event.inputs.url_list }}

    - name: Upload to S3
      run: |
        aws s3 sync raw_audio/ s3://clgihq-audio/data/raw_audio/ --delete
