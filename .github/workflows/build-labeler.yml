name: Build Labeler + Deploy to ECR
on:
  push:
    paths:
      - 'labeler/**'
      - '.github/workflows/build-labeler.yml'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push labeler image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: clgihq-labeler
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -f labeler/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./labeler
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update AWS Batch Job Definition (Existing)
      run: |
        IMAGE_URI="${{ steps.build.outputs.image_uri }}"
        if [ -z "$IMAGE_URI" ]; then
          echo "Error: image_uri is empty"
          exit 1
        fi
        # Use jq to inject image_uri into JSON
        CONTAINER_JSON=$(jq -n --argjson vcpus 4 --argjson memory 16000 --arg image "$IMAGE_URI" '{
          image: $image,
          vcpus: $vcpus,
          memory: $memory,
          environment: [
            {"name": "S3_BUCKET", "value": "clgihq-audio"},
            {"name": "INPUT_DIR", "value": "data/raw_audio"},
            {"name": "OUTPUT_DIR", "value": "data/annotations"}
          ]
        }')
        aws batch register-job-definition \
          --job-definition-name clgihq-labeler-v1 \
          --type container \
          --container-properties "$CONTAINER_JSON" \
          --region us-east-1
        echo "Updated job definition: clgihq-labeler-v1"
