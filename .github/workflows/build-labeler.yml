name: Build Labeler + Deploy to ECR
on:
  push:
    paths:
      - 'labeler/**'
      - '.github/workflows/build-labeler.yml'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push labeler image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: clgihq-labeler
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -f labeler/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./labeler
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update AWS Batch Job Definition
      run: |
        aws batch register-job-definition \
          --job-definition-name clgihq-labeler-v1 \
          --type container \
          --container-properties '{
            "image": "${{ steps.build.outputs.image_uri }}",
            "vcpus": 4,
            "memory": 16000,
            "environment": [
              {"name": "S3_BUCKET", "value": "clgihq-audio"},
              {"name": "INPUT_DIR", "value": "data/raw_audio"},
              {"name": "OUTPUT_DIR", "value": "data/annotations"}
            ]
          }' \
          --region us-east-1
        echo "Updated job definition: clgihq-labeler-v1"
